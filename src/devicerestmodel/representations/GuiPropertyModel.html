<!DOCTYPE html>
<html>
    <head>
        <title>{@link #getName()}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/resources/devicerestmodel/resources/d3.js"
        charset="utf-8"></script>
        <script src="/resources/devicerestmodel/resources/jquery.min.js"
        charset="utf-8"></script>
        <script src="/resources/devicerestmodel/resources/loader.js"
        charset="utf-8"></script>
    </head>
    <body>
        <script type="text/javascript">
                    function GuiPropertyModel(context) {
                    var REF = this;
                            if (context) {
                    if (context.d3ref != undefined ) { REF.d3ref = context.d3ref }
                    if (context.path != undefined ) { REF.path = context.path }
                    {@link #getBaseContextCtr()}
                    }
                    this.children = [];
                    }

            GuiPropertyModel.prototype.updateContext = function(context) {

            var REF = this;

                    if (context) {
            {@link #getBaseContextCtr()}
           
            }
             
            return this;
            }

            GuiPropertyModel.prototype.getNewContext = function() {

            var REF = this;
                    if (this.path) {
            $.ajax({type: "GET",
                    url: this.path,
                    success: function(context) {
                    REF.updateContext(context);
                    },
                    headers:
            {
            "Accept": "application/json; charset=utf-8",
                    "Content-Type": "application/json; charset=utf-8"
            }
            });
            }
            }

            GuiPropertyModel.prototype.addChild = function(childGui) {
            this.children[this.children.length] = childGui;
                    return this;
            }

            GuiPropertyModel.prototype.getChildren = function() {
            return this.children;
            }

            GuiPropertyModel.prototype.showAlert = function() {
            alert(this.myParent);
            }

            GuiPropertyModel.prototype.getD3 = function() {
            return this.d3ref;
            }

            GuiPropertyModel.prototype.getPath = function() {
            return this.path;
            }

            {@link #getBaseContextMethods()}

            {@link #getJavascriptPrototypes()}
            $(document).ready(function(){
            {@link #getJavacriptFromPaths()}
            });
        </script> 
        {@link #getMyHTML()}
    </body>
</html>
