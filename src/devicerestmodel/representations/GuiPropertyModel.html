<!DOCTYPE html>
<html>
    <head>
        <title>{@link #getName()}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/resources/devicerestmodel/resources/d3.js"
        charset="utf-8"></script>
        <script src="/resources/devicerestmodel/resources/jquery.min.js"
        charset="utf-8"></script>
        <script src="/resources/devicerestmodel/resources/loader.js"
        charset="utf-8"></script>
    </head>
    <body>
        <script type="text/javascript">
                    function GuiPropertyModel(context) {
                    if (context !== undefined) {
                    this.d3ref = context.d3ref || undefined;
                            this.path = context.path || undefined;
                    {@link #getBaseContextCtr()}
                    }
                    this.children = [];
                    }

            GuiPropertyModel.prototype.updateContext = function() {
            if (this.path !== undefined) {
            var xmlhttp;
                    if (window.XMLHttpRequest)
            {// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
            }
            else
            {// code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function()
            {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
            {
            var text = '{"employees":[' +
                    '{"firstName":4,"lastName":"Doe" },' +
                    '{"firstName":5,"lastName":"Smith" },' +
                    '{"firstName":2,"lastName":"Jones" }]}';
//                alert("got " + xmlhttp.responseText);
            var context = JSON.parse(xmlhttp.responseText);
            {@link #getBaseContextCtr()}
//                    var respJSON = JSON.parse(text);
//                    alert("got " + xmlhttp.responseText + " val " + context.info);
            }
            }
            xmlhttp.open("GET", this.path, true);
                    xmlhttp.setRequestHeader("Accept", "application/json");
                    // Handle network errors
                    xmlhttp.onerror = function() {
                    reject(Error("Network Error"));
                    };
                    // Make the request
                    xmlhttp.send();
            }
            }

            GuiPropertyModel.prototype.addChild = function(childGui) {
            this.children[this.children.length] = childGui;
                    return this;
            }

            GuiPropertyModel.prototype.getChildren = function() {
            return this.children;
            }

            GuiPropertyModel.prototype.showAlert = function() {
            alert(this.myParent);
            }

            GuiPropertyModel.prototype.getD3 = function() {
            return this.d3ref;
            }

            GuiPropertyModel.prototype.getPath = function() {
            return this.path;
            }

            {@link #getBaseContextMethods()}

            {@link #getJavascriptPrototypes()}
            $(document).ready(function(){
            {@link #getJavacriptFromPaths()}
            });
        </script> 
        {@link #getMyHTML()}
    </body>
</html>
